<div class="container">
    <div class="row">
        <div class="col-xs-4"></div>
        <div class="col-xs-4">
            <form class="form-control-static" method="post" action="register.do">
                <div class="form-group">
                    <h3 class="form-signin-heading" align="center">注册为会员</h3>
                </div>

                <div class="form-group">
                    <label for="inputEmail" class="sr-only">邮箱</label>
                    <input type="email" name="email" class="form-control" id="inputEmail" placeholder="邮箱" required
                           autofocus>
                </div>

                <div class="form-group">
                    <label for="inputUser" class="sr-only">用户名</label>
                    <input type="text" name="username" class="form-control" id="inputUser"
                           placeholder="由字母、数字、或者下划线组成，且开头必须是字母，长度不能超过16位" required>
                </div>

                <div class="form-group">
                    <label for="inputPassword" class="sr-only">密码</label>
                    <input type="password" name="password" class="form-control" id="inputPassword"
                           placeholder="由字母和数字构成，长度不能超过16位"
                           required>
                </div>

                <div class="form-group">
                    <label for="inputConfirmedPassword" class="sr-only">确认密码</label>
                    <input type="password" name="confirmedPassword" class="form-control" id="inputConfirmedPassword"
                           placeholder="确认密码" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-lg btn-primary btn-block">点我注册</button>
                </div>
            </form>
        </div>
        <div class="col-xs-4"></div>
    </div> <!-- /row -->
